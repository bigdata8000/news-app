{% extends 'base.html' %}

{% block content %}
    <div class="article-entry">
        <h2>{{ object.title }}</h2>
        <p>by {{ object.author }} | {{ object.date }}</p> 
        <p>{{ object.body }}</p>
    </div>

    <p>
        <a class="btn btn-success ml-2" href="{% url 'article_list' %}">All Articles</a>
        <a class="btn btn-primary ml-2" href="{% url 'article_edit' article.pk %}">Edit</a>
        <a class="btn btn-danger ml-2" href="{% url 'article_delete' article.pk %}">Delete</a>
    </p>
    
{% endblock content %}
